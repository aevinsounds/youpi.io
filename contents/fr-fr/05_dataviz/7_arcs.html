<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>arcs</title>

</head>

<body>


    <script src="code/base.js"></script>
    <script src="code/geom.js"></script>
    <script src="code/graphics.js"></script>
    <script src="code/dataviz/CSVLoader.js"></script>
    <script src="code/dataviz/data_loader.js"></script>

    <script>

        function draw() {

            requestAnimationFrame(draw);

            ctx.restore();
            ctx.save();
            ctx.clearRect(0, 0, w, h);

            resizeDataPoints()

            ctx.lineWidth = .25;

            var Y = h / 3 * 2;
            data.forEach(function (obj, i) {
                var r = map(obj.t, t_min, t_max, 0, w / 2);
                ctx.strokeStyle = "#09C";
                G.arc(w / 2 - r / 2, Y, r / 2, -PI, 0);

                r = map(obj.ff, ff_min, ff_max, 0, w / 2);
                ctx.strokeStyle = "#F00";
                G.arc(w / 2 + r / 2, Y, r / 2, -PI, 0);
            });

            ctx.strokeStyle = "#999";
            G.graduation(1, Y, w - 1, Y, 100, 5);
            G.graduation(1, Y, w - 1, Y, 50, 10);
            G.graduation(1, Y, w - 1, Y, 10, 15);


        }

    </script>
</body>

</html>

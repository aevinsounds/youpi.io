    <script>

        var G = new Graphics(ctx);
        function draw() {

            //assigne la couleur 
            ctx.shadowColor = "#666";

            for (var i = 0; i <= 50; i += 10) {

                for (var j = 0; j <= 50; j += 10) {

                    //assigne la force du flou
                    ctx.shadowBlur = i / 2;

                    //décale l'ombrre portée
                    ctx.shadowOffsetX = ctx.shadowOffsetY = j / 2;

                    G.disc(w / 2 + i * 10 - 250, h / 2 + j * 10 - 250, 20);

                }
            }


        }
        draw();

    </script>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>canvas DOM element</title>
    <meta name="description" content="un petit pas pour
     l'homme...">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

</head>

<body>
    <script>

        // on crée un élément canvas, c'est comme une image 
        // sauf qu'en plus de l'afficher, on peut dessiner dedans

        var canvas = document.createElement("canvas");

        //on l'ajoute au DOM (à la page HTML)

        document.body.appendChild(canvas);

        //on lui assigne une taille en pixels
        canvas.width = 512;
        canvas.height = 384;

        /*

        on demande une référence au contexte graphique
        le contexte est l'outil de dessin de l'élément canvas

        */

        var context = canvas.getContext("2d");

        /*

        toutes les instructions de dessin se font sur le contexte.

        si on veut dessiner un rectangle plein, noir opaque (couleur de remplissage par defaut)
        on utilise l'instruction:

            context.fillRect( origine X, origine Y, largeur, hauteur );

        l'origine des coordonnées de dessin est en haut à gauche.

        les X commencent à 0 à gauche et vont vers le "droite" de la page
        les Y commencent à 0 en haut et vont vers le bas de la page

        pour remplir toute la zone du canvas on passe els arguments suivants:

            0 px à gauche
            0 px en haut
            512 px de large
            384 px de haut

         */

        context.fillRect(0, 0, 512, 384);

        // un petit pas pour l'Homme ...


    </script>
</body>

</html>
